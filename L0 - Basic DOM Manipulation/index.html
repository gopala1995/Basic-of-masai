<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Styling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        ul {
            list-style-type: none; 
            padding: 0;
            margin-bottom: 20px;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Dynamic List Items</h1>

        <ul id="itemList" class="mb-6">
            <li class="text-gray-700">Initial Item 1</li>
            <li class="text-gray-700">Initial Item 2</li>
            <li class="text-gray-700">Initial Item 3</li>
        </ul>

        <button id="addItemButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Add Item
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded: Initializing dynamic list.");

            const itemList = document.querySelector('#itemList');
            const addItemButton = document.querySelector('#addItemButton');

           
            const applyInitialStyling = () => {
                const initialItems = itemList.children; 
                for (let i = 0; i < initialItems.length; i++) {
                    const item = initialItems[i];
                    if ((i + 1) % 2 !== 0) { 
                        item.style.fontWeight = 'bold';
                        item.style.color = 'blue';
                    } else { 
                        item.style.fontStyle = 'italic';
                        item.style.color = 'red';
                    }
                }
            };

            applyInitialStyling();

            addItemButton.addEventListener('click', () => {
                console.log("Add Item button clicked.");

                const newItem = document.createElement('li');

                const sequenceNumber = itemList.children.length + 1;

                
                newItem.textContent = `New Item ${sequenceNumber}`;

                if (sequenceNumber % 2 !== 0) {
                    newItem.style.fontWeight = 'bold';
                    newItem.style.color = 'blue';
                    console.log(`Added New Item ${sequenceNumber}: Bold, Blue`);
                } else { 
                    newItem.style.fontStyle = 'italic';
                    newItem.style.color = 'red';
                    console.log(`Added New Item ${sequenceNumber}: Italic, Red`);
                }

                itemList.appendChild(newItem);
            });
        });
    </script>
</body>
</html>
